<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
    <link rel="stylesheet" href="../styles/relatorio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,400;0,700;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo">
            <img src="../img/bom.svg" alt="SatisfyingYou logo">
            <h1 id="logo-title">Satisfying.you</h1>
        </div>
        <nav>
            <a id="sair" href="login.html">
                Sair
            </a>
        </nav>
    </header>

    <main>
        <div class="x-box">
            <div class="slice" data-info="Informações da Fatia 1"></div>
            <div class="slice" data-info="Informações da Fatia 2"></div>
            <div class="slice" data-info="Informações da Fatia 3"></div>
            <div class="slice" data-info="Informações da Fatia 4"></div>
            <div class="slice" data-info="Informações da Fatia 5"></div>
        </div>
        <div class="x-box-cont">
            <strong class="excelente" data-info="20%">Excelente</strong>
            <strong class="bom" data-info="20%">Bom</strong>
            <strong class="neutro" data-info="20%">Neutro</strong>
            <strong class="ruim" data-info="20%">Ruim</strong>
            <strong class="pessimo" data-info="20%">Péssimo</strong>            
        </div>

    </main>
</body>

</html>
