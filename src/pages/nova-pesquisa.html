<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Pesquisa</title>
        <link rel="stylesheet" href="../styles/nova-pesquisa.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,400;0,700;1,200&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="../pages/home.html">
                <div id="logo" >         
                    <img src="../img/bom.svg" alt="SatisfyingYou logo">
                    <h1 id="logo-title">Satisfying.you</h1>
                </div>
             </a>
            <nav>
                <a id="botao-sair" href="login.html">
                    Sair
                </a>
            </nav>
        </header>
        <main>
            <div id="main-box">
                <article id="pesquisa-box">
                    <div>
                        <h2 id="main-rotulo">Criar nova pesquisa de satisfação</h2>
                        <form>
                            <label>Nome da pesquisa</label>
                            <input class="pesquisa-info"  type="text" value="Carnaval 2022">
                            <label>Data</label>
                            <input class="pesquisa-info"  type="text" value="23/05/2023">
                            <label>Imagem</label>
                            <span id="input-imagem">
                                <input id="pesquisa-img"  type="text" value="carnaval2022.png" >
                                <a href="">
                                    <button id="botao-imagem">Escolher arquivo</button>
                                </a>
                            </span>
                        </form>
                        <div id="rodape">
                            <img id="imagem" src="../img/carnaval.png"/>
                            <a href="home.html">
                                <button class="botao-entrar">Criar</button>
                            </a>
                        </div>

                    </div>
                </article>
            </div>
           
        </main>
    </body>
</html>
